<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-slate-200">
    <section class="container mx-auto mt-32 p-16 rounded bg-white">
        <!-- <input type="text" id="user-id" class="border-2 rounded border-indigo-500" required> -->
        <div class="flex flex-col text-center">
            <h1 class="font-bold text-4xl">Task Manager</h1>
            <p class="mt-2 text-slate-500">Stay Organized and productive with our intuitive to-do app</p>
        </div>

        <div class="mt-8 flex gap-4 justify-center">
            <input type="text" id="task" class="w-96 border-0 pl-2 focus:outline-none rounded bg-slate-200"
                placeholder="Add a new task in todo">
            <button id="addTask" class="h-8 w-28 rounded text-center text-lg font-semibold text-slate-100 bg-black">
                Add Task</button>
        </div>


        <div class="mt-8 flex gap-8 justify-center">
            <!-- To Do -->
            <div class="h-48 w-64">
                <div class="flex flex-col justify-center h-12 w-64 p-4 rounded-tl-md rounded-tr-md bg-indigo-200">
                    <p class="font-semibold text-lg">To Do</p>
                </div>
                <div class="flex flex-col">
                    <div id="todo"
                        class="pl-4 pr-4 pb-4 flex flex-col rounded-bl-md rounded-br-md font-semibold text-base shadow-2xl bg-white">
                    </div>
                </div>
            </div>

            <!-- Pending -->
            <div class="h-48 w-64">
                <div class="flex flex-col justify-center h-12 w-64 p-4 rounded-tl-md rounded-tr-md bg-pink-200">
                    <p class="font-semibold text-lg">Pending</p>
                </div>
                <div class="flex flex-col">
                    <div id="pending"
                        class="pl-4 pr-4 pb-4 flex flex-col rounded-bl-md rounded-br-md font-semibold text-base shadow-2xl bg-white">
                    </div>
                </div>
            </div>

            <!-- Completed -->
            <div class="h-48 w-64">
                <div class="flex flex-col justify-center h-12 w-64 p-4 rounded-tl-md rounded-tr-md bg-green-200">
                    <p class="font-semibold text-lg">Completed</p>
                </div>
                <div class="flex flex-col">
                    <div id="completed"
                        class="pl-4 pr-4 pb-4 flex flex-col rounded-bl-md rounded-br-md font-semibold text-base shadow-2xl bg-white">
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
<script src="./script.js"></script>

</html>
