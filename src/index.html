<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="box-border lg:px-[7%] py-[8%] lg:py-[10%] bg-[#f7f9fa]">
    <section class="box-border grid gap-9 px-4 xs:px-8 sm:px-10 md:px-11 lg:px-12 pt-16 pb-16 shadow-xl rounded-md">
        <div class="flex flex-col justify-center items-center gap-10">
            <div class="flex flex-col gap-5 text-center">
                <h1 class="font-bold text-4xl">Task Manager</h1>
                <p class="text-sm sm:text-base text-slate-500">Stay organized and productive with our intuitive to-do
                    app</p>
            </div>
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <input type="text" id="task"
                    class="box-border h-11 w-56 sm:w-72 md:w-80 lg:w-[27rem] border-0 pl-5 py-2 focus:outline-none rounded bg-slate-200"
                    placeholder="Add a new task in todo">
                <button id="addTask"
                    class="box-border h-11 w-32 rounded-md text-center text-lg font-semibold text-slate-100 bg-black">
                    Add Task
                </button>
            </div>
        </div>
        <div class="box-border grid grid-cols-custom-fit gap-10">
            <!-- To Do -->
            <div class="box-border shadow-xl rounded-b-lg">
                <div class="p-6 font-bold text-lg rounded-t-lg bg-[#dbeaff]">
                    To Do
                </div>
                <div id="todo" class="flex flex-col pl-6 pr-11 py-8 gap-11">

                </div>
            </div>
            <!-- Pending -->
            <div class="box-border shadow-xl rounded-b-lg">
                <div class="p-6 font-bold text-lg rounded-t-lg bg-[#f3e8ff]">
                    In Progress
                </div>
                <div id="pending" class="flex flex-col pl-6 pr-11 py-8 gap-11">

                </div>
            </div>
            <!-- Completed -->
            <div class="box-border shadow-xl rounded-b-lg">
                <div class="p-6 font-bold text-lg rounded-t-lg bg-[#dcfce7]">
                    Completed
                </div>
                <div id="completed" class="flex flex-col pl-6 pr-11 py-8 gap-11">

                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
